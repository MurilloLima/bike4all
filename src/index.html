          $( document ).ready(function() {
            var wizards = $('#wizards').owlCarousel({
                    loop:false,
                    margin:0,
                    items: 1,
                    autoplay: false,
                    center: false,
                    nav: true,
                    navText: [
                        'Anterior',
                        'Próximo'
                    ],
                    autoplayTimeout:3500,
                    dotsContainer: '#carousel-custom-dots',
                    autoplayHoverPause:false,
                    //animateIn: 'fadeIn', // add this
                    //animateOut: 'fadeOut', // and this
            });
            // AGORA TEMOS ATÉ DOTS!!!
            $('.owl-dot').click(function () {
              wizards.trigger('to.owl.carousel', [$(this).index(), 300]);
            });
          });         
          // BOTÃO DE PRÓXIMO INICIAR O TRIGGER PARA A PRÓXIMA PÁGINA DO WIZARD
          
          function goCarouselPage(page) {    
              page--;
              $('.owl-dot:nth('+page+')').trigger('click');
          }

          var $dots = $('.owl-dot');
          function goToNextCarouselPage() {    
              
              $('.owl-dot:nth(2)').trigger('click');
              
              var $next = $dots.filter('.active').next();  
              if (!$next.length){
                 //$next = $dots.first();
              }
              console.log($next);                
              $next.trigger('click');
          }
  </script>
