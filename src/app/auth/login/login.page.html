
<ion-content class="scroll-content">
    <section class="abas-login-cadastro">
        <h3>Entre na maior comunidade de ciclistas do Brasil</h3>
        
        <!-- BOTÕES DAS ABAS -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
            <a class="nav-link" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="false">CADASTRO</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">LOGIN</a>
            </li>
        </ul>
        <!-- BOTÕES DAS ABAS -->
        
        <!-- CONTEÚDO DAS ABAS -->
        <div class="tab-content" id="tabsAuth">
              <!-- CADASTRO -->
              <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                <form #formCadastro="ngForm" (ngSubmit)="register(formCadastro)" id="formCadastro" name="formCadastro">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome completo" id="nome" name="nome" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" ngModel required>
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-primary" type="submit" [disabled]="formCadastro.invalid">CADASTRAR</button>
                  </div>
                  <div class="form-group text-center apoio">ou</div>
                  <div class="form-group auth-facebook">
                     <img src="/assets/images/btn-facebook.svg" alt="Facebook Auth">
                  </div>
                  <div class="form-group auth-google">
                     <img src="/assets/images/btn-google.svg" alt="Google Auth">
                  </div>
                </form>
            </div>
            <!-- CADASTRO -->
    
            <!-- LOGIN -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">                  
                <form #form="ngForm" (ngSubmit)="login(form)" id="formLogin" name="formLogin">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" name="email" id="email"  [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha" ngModel required>
                    </div>
                    <div class="row apoio">
                        <div class="col-6">
                            <label><input type="checkbox" name="lembrar" id="lembrar" ngModel> Lembrar senha</label>
                        </div>
                        <div class="col-6 text-right">
                            <a (click)="recuperar()" title="Esqueci minha senha">Recuperar senha</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">LOGIN</button>
                    </div>
                    <div class="form-group text-center apoio">ou</div>
                    <div class="form-group auth-facebook">
                        <img src="/assets/images/btn-facebook.svg" alt="Facebook Auth" (click)="fbLogin()">
                    </div>
                    <div class="form-group auth-google">
                        <img src="/assets/images/btn-google.svg" alt="Google Auth" (click)="doGoogleLogin()">
                    </div>
                    <div class="form-group text-center apoio">
                        <a >Versão 30</a>
                    </div>
                </form>
            </div>
            <!-- LOGIN -->
        </div>
        <!-- CONTEÚDO DAS ABAS -->
    </section>
    

</ion-content>
